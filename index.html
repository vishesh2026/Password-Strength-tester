<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Tester</title>
  </head>
  <body>
    <section class="section">
      <article class="password-input-container">
        <input
          required
          class="input"
          type="text"
          name="password"
          id="password"
        />
        <p class="password-status"></p>
        <button class="submit-btn" type="submit" action="submit">Submit</button>
      </article>
    </section>
  </body>
  <script type="module" src="app.js"></script>
</html>
