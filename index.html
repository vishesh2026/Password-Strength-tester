<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Strength Tester</title>
  </head>
  <body>
    <!-- ======================= navigation bar =====================-->
    <nav class="nav">
      <h1 class="app-main-title">
        <strong class="tall-guy-presents">Tall Guy Coder presents:</strong>The
        Password Guardian
      </h1>
    </nav>

    <section class="password-section">
      <h2 class="input-subtitle">Test a password of your choice:</h2>
      <div class="password-input-center">
        <!-- ================== password input ==================== -->
        <article class="password-input-container">
          <input
            required
            class="input"
            type="text"
            name="password"
            id="password"
          />
          <p class="error-message"></p>
          <button class="submit-btn" type="submit" action="submit">
            Submit
          </button>
          <button class="copy-to-clipboard-btn">
            Click to copy:<i class="copy-icon fa-solid fa-copy"></i>
          </button>
        </article>
        <!-- ======= password strength status bar ======= -->
        <section class="strength-container">
          <h3 class="strength-status-title">Password strength status:</h3>
          <article class="strength-status-full-bar">
            <span class="strength-status-bar-1 status-bar"></span>
            <span class="strength-status-bar-2 status-bar"></span>
            <span class="strength-status-bar-3 status-bar"></span>
          </article>
          <p class="strength-status"></p>
        </section>
      </div>
    </section>
  </body>
  <script type="module" src="app.js"></script>
</html>
